strictness: medium
test-warnings: true
doc-warnings: true
autodetect: false
max-line-length: 120

pep8:
    full: true

pylint:
    run: true
    disable:
      - too-many-locals
      - arguments-differ
      - no-else-return
      - inconsistent-return-statements
      - cyclic-import
      - too-many-function-args
      - too-many-locals
      
pep257:
    run: true
    disable:
      - D203 # 1 blank line required before class docstring
      - D212 # Multi-line docstring summary should start at the first line
      - D213 # Multi-line docstring summary should start at the second line
      - D415
      - D417
      
pyflakes:
    run: true
    disable:
      - F401
    
mccabe:
    run: true
    
dodgy:
    run: true
    
pyroma:
    run: true
    
vulture:
    run: true
    disable:
      - unused-attribute
      - unused-function
      - unused-variable
